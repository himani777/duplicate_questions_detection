<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Duplicate Question Detection</title>

<body style="background-color: lightblue;">
<div class="container">
    <br><br>
    <h1 style="color: #111; font-family: 'Helvetica Neue', sans-serif; font-weight: bold;
    letter-spacing: -1px; line-height: 1; text-align: center;">Duplicate Question Detection</h1>
    <br><br>
    <form>
        <h4>Input question 1: </h4>
{#
        <select class="u-full-width" id="ques1" placeholder="Question 1?">
            <option value="Option 1" disabled>Question 1</option>
            <option value="Option 2">Admiration</option>
            <option value="Option 3">Can I get your number?</option>
        </select>
#}
        <input type="text" id="ques1" class="u-full-width" placeholder="Question 1?">
        <h4>Input question 2: </h4>
        <input type="text" id="ques2" class="u-full-width" placeholder="Question 2?">
{#
        <select class="u-full-width" id="ques2" placeholder="Question 2?">
            <option value="Option 1" disabled>Question 2</option>
            <option value="Option 2">Admiration</option>
            <option value="Option 3">Can I get your number?</option>
        </select>
#}

        <br><br>
        <button type="button" id="submit" class="button-primary">Submit</button>
    </form>
    <h2 id="result"></h2>
    <div id="dvTable"></div>
    <div id="chartContainer" style="height: 300px; width: 100%;"></div>

</div>

<script type="text/javascript" src="static/formSubmit.js"></script>
